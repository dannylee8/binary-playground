<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binary Playground</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="left-block">
        <h4>Decimal to Binary Conversion</h4>
        <p>
          <span class="bold-label">Current Integer</span>
        </p>
        <div>
          <input type="text" class="num-text" value="0" id="dec" onkeydown="updateNumber(this)" />
        </div>
        <button class="up-arrow" onClick="upClick()">▲</button>
        <button class="down-arrow" onClick="downClick()">▼</button>
        <div class="reset"><button onClick="resetClick()">reset</button></div>
        <div>
          <p>
            <span class="bold-label">Unit of change</span>
            <span id="unitCount">1</span>
          </p>
        </div>
        <button class="up-arrow" onClick="unitClick('+')"><span id="unit-up">1</span> ▲</button>
        <button class="down-arrow" onClick="unitClick('-')"><span id="unit-down">1</span> ▼</button>
        <br />
        <button onClick="unitClick('1')">1</button>
        <button onClick="unitClick('10')">10</button>
        <button onClick="unitClick('100')">100</button>
        <button onClick="unitClick('reset')">reset</button>
        <br />
        <!-- <button onClick="unitClick('-1')">-1</button> -->
        <!-- <button onClick="unitClick('-10')">-10</button>
        <button onClick="unitClick('-100')">-100</button> -->
      </div>
      <div class="right-block">
        Click a number to copy it to clipboard.
        <div class="num-div">
          <div class="label">
            Binary
          </div>
          <div id="bin" class="num-text" onClick="copyText(this)">0</div>
        </div>
        <div class="num-div">
          <div class="label">
            One's Complement
          </div>
          <div id="ones" class="num-text" onClick="copyText(this)">0</div>
        </div>
        <div class="num-div">
          <div class="label">
            Two's Complement
          </div>
          <div id="twos" class="num-text" onClick="copyText(this)">0</div>
        </div>
        <div id="copyMessage">&nbsp;</div>
      </div>
    </div>
    <div class="footer">
      [<a href="https://www.panix.com/~dreamer/">home</a>] | [<a href="https://github.com/dannylee8/binary-playground">github</a>] | [<a href="./calculator.html">calculator</a>] |
      <span id="toggle-outline" onClick="toggleOutlines()">
        outlines?
      </span>
    </div>
    <script src="./script.js"></script>
    <script>
      window.addEventListener("load", function () {
        updateCalcs();
      });
    </script>
  </body>
</html>
