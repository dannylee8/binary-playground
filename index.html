<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="left-block">
        <div>
          <div id="dec" class="num-text">0</div>
        </div>
        <button onClick="upClick()">up</button>
        <button onClick="downClick()">down</button>
        <div>
          <p>
            <span class="bold-label">Unit of change</span>
            <br />
            <br />
            <span id="unitCount">1</span>
          </p>
        </div>
        <button onClick="unitClick('reset')">reset</button>
        <button onClick="unitClick('+')">+</button>
        <button onClick="unitClick('-')">-</button>
        <br />
        <button onClick="unitClick('+1')">+1</button>
        <button onClick="unitClick('+10')">+10</button>
        <button onClick="unitClick('+100')">+100</button>
        <br />
        <button onClick="unitClick('-1')">-1</button>
        <button onClick="unitClick('-10')">-10</button>
        <button onClick="unitClick('-100')">-100</button>
      </div>
      <div class="right-block">
        <div class="num-div">
          <div class="label">
            Binary
          </div>
          <div id="bin" class="num-text">0</div>
        </div>
        <div class="num-div">
          <div class="label">
            One's Complement
          </div>
          <div id="ones" class="num-text">0</div>
        </div>
        <div class="num-div">
          <div class="label">
            Two's Complement
          </div>
          <div id="twos" class="num-text">0</div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
