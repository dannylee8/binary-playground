<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator-style.css" />
  </head>

  <body>
    <div class="container">
      <div class="left-block">
        <h4>Binary Calculator</h4>
        <label for="value1">Value 1</label>
        <input type="text" name="value1" class="inputs" id="value1" value="" />
        <br />
        <br />
        <label for="value2">Value 2</label>
        <input type="text" name="value2" class="inputs" id="value2" value="" />
        <br />
        <hr />
        <button onClick="calculateSum()">+</button>
      </div>
      <div class="middle-block">
        <span class="decimal-number" id="decimal1">0</span>
        <br />
        <span class="decimal-number" id="decimal2">0</span>
        <hr />
        <span class="decimal-number" id="decimal-sum">-</span>
      </div>
      <div class="right-block">
        <span class="display-number" id="binary-display1">0</span>
        <br />
        <span class="display-number" id="binary-display2">0</span>
        <hr />
        <span class="display-number" id="binary-sum">-</span>
      </div>
    </div>
    <div class="footer">
      [<a href="https://www.panix.com/~dreamer/">home</a>] | [<a href="https://github.com/dannylee8/binary-playground">github</a>] | [<a href="./index.html">binary playground</a>] |
      <span id="toggle-outline" onClick="toggleOutlines()">
        outlines?
      </span>
    </div>
    <script src="./calculator-script.js"></script>
  </body>
</html>
